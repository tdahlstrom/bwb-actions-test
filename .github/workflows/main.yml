on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run Bwb
        uses: addnab/docker-run-action@v3
        with:
          image: biodepot/bwb:latest
          options: --privileged --group-add root -v /tmp/.X11-unix:/tmp/.X11-unix
          run: |
              bash ../startup.sh
